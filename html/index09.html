<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--第一个meta标签表示：强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览--><!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">-->    <!--第二个meta标签是iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览-->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0" name="viewport">
    <!--第二个meta标签表示：是否删除默认的苹果工具栏和菜单栏，设置Web应用是否以全屏模式运行。-->
    <meta content=”yes” name=”apple-mobile-web-app-capable” />
    <!--第三个meta标签也是iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
    <meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
    <!--第四个meta标签表示：告诉设备忽略将页面中的数字识别为电话号码（iphone）-->
    <meta content=”telephone=no” name=”format-detection” />
    <!--第五个meta标签表示：告诉设备忽略email（android）-->
    <meta content=”email=no” name=”format-detection” />

</head>
<body>
测试viewport
</body>
</html>
